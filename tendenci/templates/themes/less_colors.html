{% load base_filters %}
{% if MODULE_THEME_COLORVARS %}
  <script type="text/javascript">
  if (typeof less != 'undefined') {
    less.modifyVars({
      {% with MODULE_THEME_COLORVARS|split:";" as sections %}
        {% for sec in sections %}
           {% with sec|split:":" as sec_items %}
            {% if sec_items.1 %}
            '{{ sec_items.0.strip }}': '{{ sec_items.1.strip }}',
            {% endif %}
          {% endwith %}
        {% endfor %}
      {% endwith %}
    });
  }
  </script>
{% endif %}
